<h2 style="text-align: center;">El ganador es:</h2>
<mat-dialog-content>
    <div flexLayoutAlign="stretch" fxLayout="column" style="text-align: center;">
        <h1>{{ winner }} ha ganado {{ mode }}</h1>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Cerrar</button>
</mat-dialog-actions>
