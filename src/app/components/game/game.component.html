<mat-grid-list cols="2" rowHeight="3:2" style="margin-top: 20px;">
    <mat-grid-tile>
        <div style="width: 70%; height: 100%; margin: 50px;">
            <div *ngFor="let card of cards; let i = index" 
            style="float:left; width: 25%; height: 25%; background-color: gray; border-color: 
            black; border-width: 5px; position: relative; text-align: center;">
                <img *ngIf="card" [attr.data-card]= 'card.cardNumber' (click)="eventCard($event, i)" style="position: absolute; top: 0; left: 0;" mat-card-image width="100%" height="100%" src="{{card.img}}"/>
                <img [ngClass]="'cardNotFound'" src="./assets/img/bean.jpg" width="25%" height="25%" style="top: 0; left: 0; position:absolute; margin: auto;display: block;">
            </div>

        </div>

        <button *ngIf="!isPlaying" mat-raised-button color="primary" (click)="generateCard()">Generar carta</button>
        <button mat-raised-button color="accent" style="margin-left: 10px;" 
        (click)="isPlaying ? askWinner() : play()">{{isPlaying ? 'He ganado' : 'Jugar'}}</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <div style="background-color: gray; width: 30% ;height: 60%; margin-top: 10px;">
            <img *ngIf="card" mat-card-image width="100%" height="100%" src="{{card.img}}">
        </div>

        <button *ngIf="isModerator || isPlayAlone" mat-raised-button color="primary" (click)="getRandomNumber()" style="margin-left: 10px;">Sacar carta</button>
    
    </mat-grid-tile>
</mat-grid-list>

<div *ngIf="isModerator" style="margin-top: 20px; text-align: center;">
    <h2>Este es tu link: {{ link }} para que lo compartas con tus amigos</h2>
</div>
