<mat-grid-list cols="2">
    <mat-grid-tile>
        <div style="width: 100%; height: 80%; margin-right: 50px;margin-left: 25px;">
            <div *ngFor="let card of cards; let i = index" 
            style="float:left; width: 25%; height: 25%; background-color: gray; border-color: 
            black; border-width: 5px; position: relative;">
                <img *ngIf="card" [attr.data-card]= 'card.cardNumber' (click)="eventCard($event, i)" 
                 style="width: 100%; height: 100%;" 
                src="{{card.img}}"/>

                <img [ngClass]="'cardNotFound'" src="./assets/img/bean.png" width="40%" height="40%" 
                style="top: 30%; left: 30%; position:absolute; margin: auto;display: block;">
            </div>

        </div>

        <div class="main-div" fxFlex="30" style="float: right;">
            <mat-card >
                <div fxLayout="column" class="cardButtons">
                    <button *ngIf="!isPlaying" mat-raised-button color="primary" (click)="generateCard()">Generar carta</button>
                    <button *ngIf="isPlaying && !isWinnerCentral" (click)="askCenterWinner()" mat-raised-button class="mt-5" color="primary">Gané central</button>
                    <button *ngIf="isPlaying && !isWinnerDiagonalLeft" (click)="askDiagonalLeftWinner()" mat-raised-button class="mt-5" color="primary">Gané diagonal izquierda</button>
                    <button *ngIf="isPlaying && !isWinnerDiagonalRight" (click)="askDiagonalRightWinner()" mat-raised-button class="mt-5" color="primary">Gané diagonal derecha</button>
        <button mat-raised-button color="accent" 
        (click)="isPlaying ? askWinner() : play()">{{isPlaying ? 'He ganado carta llena' : 'Jugar'}}</button>
                </div>
            </mat-card>
        </div> 

    </mat-grid-tile>
    <mat-grid-tile>
        <div style="background-color: gray; width: 30% ;height: 50%; margin-top: 10px;">
            <img *ngIf="card !== null"  src="{{card.img}}" style="width: 100%; height: 100%;">
        </div>

        <button *ngIf="isModerator || isPlayAlone" mat-raised-button color="primary" (click)="getRandomNumber()" style="margin-left: 20px;">Sacar carta</button>
    
    </mat-grid-tile>
</mat-grid-list>

<div *ngIf="isModerator" style="margin-top: 20px; text-align: center;">
    <h2>Este es tu link: {{ link }} para que lo compartas con tus amigos</h2>
</div>
