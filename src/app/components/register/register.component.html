<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25"> <!--Percent screen-->
        <mat-toolbar color="primary">Registrarse</mat-toolbar>
        <form flexLayoutAlign="stretch" fxLayout="column" class="register-form" [formGroup] = "formGroup">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            
            <button mat-raised-button type="button" (click)='signin()' style="margin-top: 5px;" color="primary">Registrarse</button>
            <a [routerLink]="['/login']" mat-raised-button  style="margin-top: 5px;" color="primary">Iniciar sesiÃ³n</a>
        </form>
    </mat-card>
</div>
